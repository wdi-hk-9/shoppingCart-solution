<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <h1>Shopping Cart</h1>
    </section>
    <section class="container well">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub-Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apple</td>
            <td>$5.00</td>
            <td><input type="number" name="quantity"></td>
            <td>$50.00</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="container well">
      <form class="form">
        <div class="form-group">
          <input type="text" id="new-name" class="form-control" placeholder="Name" name="Name">
        </div>
        <div class="form-group">
          <input type="number" id="new-price" class="form-control" placeholder="Price" name="Price">
        </div>
        <button type="submit" id="new-item-btn" class="btn btn-primary">Add To List</button>
      </form>
    </section>
    <section class="container well">
      <h1>Total Price: <span id="total-price">$0.00</span>  <button id="calc-total" class="btn btn-success">Calculate</button></h1>
    </section>
  </body>
</html>
